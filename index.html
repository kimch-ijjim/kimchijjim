<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>임지언 아카이브</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #f3f4f8 0%, #e5e8ef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-text {
            font-size: 8vw;
            font-weight: 800;
            color: #1c2230;
            background: #ffffffcc;
            border-radius: 32px;
            padding: 2vw 5vw;
            box-shadow: 0 8px 32px 0 #1c223022, 0 2px 8px 0 #1c223011;
            text-align: center;
            font-family: 'Segoe UI', '맑은 고딕', 'Malgun Gothic', Arial, sans-serif;
            letter-spacing: 0.02em;
            border: 1.5px solid #e1e6f0;
        }
        @media (max-width: 600px) {
            .center-text {
                font-size: 12vw;
                padding: 4vw 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="center-text">
        임지언 아카이브
    </div>
</body>
</html>
